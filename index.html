<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline JSON Pretty Printer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>JSON Pretty Printer</h1>
    <textarea id="jsonInput" placeholder="Paste your JSON string here..."></textarea>
    <div class="checkbox-container">
        <input type="checkbox" id="interpretNewlines">
        <label for="interpretNewlines">Interpret newlines</label>
        <input type="checkbox" id="python-checkbox">
        <label for="python-checkbox">Python</label>
    </div>
    <button id="submitBtn">Submit</button>
    <div id="output"></div>
    <script src="renderer.js"></script>
</body>
</html>
